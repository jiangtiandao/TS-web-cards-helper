<html>
<head>
    <title>Twilight struggle map</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link type="text/css" href="Content/Styles/Style.css" rel="stylesheet" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
</head>
<body>
    <menu>
        <a href="index.html">Cards</a>
        <a href="map.html">Map</a>
        <a href="info.html">Info</a>
    </menu>
    <h3 data-bind="text: selectedCountryName"></h3>
    <div id="container">
        <img class="world-map" src="/images/TS_Vassal_board.PNG" alt="HTML Map"
            border-width="0" usemap="#countries"
            data-bind="click: clickMap" />

        <map name="countries" data-bind="foreach: countries">
            <area shape="rect"
                data-bind="event: { mouseover: $parent.showForCountry }, attr: {coords: coords} " />
        </map>

        <ul class="connected-cards inline" data-bind="foreach: connectedCards, css: cardsPosition, visible:connectedCards().length">
            <li><a data-bind="attr: {href: href}" target="_blank">
                    <h2 class="card-image-replacement" data-bind="style: {'background-position-y': backgroundPositionY}, css: urgency, attr: {title: name }">
                        <span>sprite</span>
                    </h2>
                </a></li>
        </ul>

    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-2.3.0.js"></script>
    <script type="text/javascript" src="Scripts/underscore.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/CardsCountries.js"></script>
    <script type="text/javascript" src="Content/Scripts/cardsData.js"></script>
    <script type="text/javascript" src="Content/Scripts/map.js"></script>

</body>
</html>
