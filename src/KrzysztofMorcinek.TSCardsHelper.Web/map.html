<html>
<head>
    <title>Using JavaScript Image Map</title>
    <script type="text/javascript" src="Scripts/underscore.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/Card.js"></script>
    <script type="text/javascript" src="Content/Scripts/Country.js"></script>
    <script type="text/javascript" src="Content/Scripts/CardsCountries.js"></script>
    <script type="text/javascript" src="Content/Scripts/map.js"></script>
</head>
<body>
    <form name="myform">
        <input type="text" name="stage" size="20" />
    </form>

    <img src="/images/ts_board.jpg" alt="HTML Map"
        border-width="0" usemap="#countries" />

    <map name="countries">
        <area shape="rect"
            coords="557,480,600,570"
            alt="Perl Tutorial"
            onmouseover=" showForCountry('Canada')" />

        <area shape="rect"
            coords="1124,361,1260,480"
            alt="HTML Tutorial"
            onmouseover=" showForCountry('UK')" />
    </map>
</body>
</html>
