<html>
<head>
    <title>Using JavaScript Image Map</title>
    <link type="text/css" href="Content/Styles/Style.css" rel="stylesheet" />
</head>
<body>
    <ul class="connected-cards" data-bind="foreach: connectedCards">
        <li><span data-bind="text: name"></span></li>
    </ul>

    <img src="/images/ts_board.jpg" alt="HTML Map"
        border-width="0" usemap="#countries" />

    <map name="countries">
        <area shape="rect"
            coords="557,480,600,570"
            alt="Perl Tutorial"
            onmouseover=" showForCountry(1)" />

        <area shape="rect"
            coords="1124,361,1260,480"
            alt="HTML Tutorial"
            onmouseover=" showForCountry(2)" />
    </map>

    <script src="Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="Scripts/underscore.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/CardsCountries.js"></script>
    <script type="text/javascript" src="Content/Scripts/map.js"></script>

</body>
</html>
